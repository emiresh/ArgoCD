apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://github.com/emiresh/helm-charts/tree/main/charts
    targetRevision: 45.9.1
    helm:
      parameters:
      - name: alertmanager.alertmanagerSpec.forceEnableClusterMode
        value: "true"
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true